    <style>
        /* --- THEME SETTINGS --- */
        :root {
            /* The exact gold gradient */
            --gold-gradient: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --gold-color: #d4af37;
            --bg-dark: #0a0a0a;
            --card-bg: #111111;
            --text-light: #ffffff;
            --text-muted: #aaaaaa;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- MAIN CARD DESIGN --- */
        .container-card {
            background: var(--card-bg);
            max-width: 500px;
            width: 100%;
            padding: 40px 30px;
            border-radius: 25px;
            text-align: center;
            /* Luxurious Gold Glow */
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.25);
            border: 1px solid #222;
        }

        /* --- TYPOGRAPHY --- */
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 5px;
            font-weight: 700;
            /* Gold Gradient Text */
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        h2 {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--gold-color);
            margin-bottom: 25px;
            font-weight: 400;
        }

        /* --- SERVICES LIST --- */
        .services-list {
            text-align: left;
            margin: 20px 0 30px 0;
            display: inline-block;
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 15px;
            width: 100%;
        }

        .services-list li {
            list-style: none;
            margin-bottom: 12px;
            color: var(--text-muted);
            font-size: 0.95rem;
            display: flex;
            align-items: center;
        }

        .services-list li:last-child { margin-bottom: 0; }

        .services-list i {
            color: var(--gold-color);
            margin-right: 15px;
            font-size: 1.1rem;
        }

        /* --- BUTTONS --- */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
            font-size: 1rem;
        }

        /* Gold Button */
        .btn-gold {
            background: var(--gold-gradient);
            color: #000;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        /* Outline Button */
        .btn-outline {
            border: 1px solid var(--gold-color);
            color: var(--gold-color);
            background: transparent;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.4);
        }
        
        .btn-outline:hover {
           background: var(--gold-color);
           color: #000;
        }

        /* --- FOOTER --- */
        .footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #666;
            border-top: 1px solid #222;
            padding-top: 20px;
        }
        
        .footer a { color: #888; text-decoration: none; }
    </style>
</head>
